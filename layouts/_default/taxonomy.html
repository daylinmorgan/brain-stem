{{ define "main" }}
<main>
    <div mx-auto bg-ctp-base rounded-md p-4>
        <header my-5>
            <h1 text-5xl font-bold font-mono-casual>{{ .Title }}</h1>
        </header>
        <ul>
        {{ range .Pages }}
            <li>
                <a href="{{.Permalink}}">{{.Lastmod.Format "2006.01.02"}} | {{.Title}}</a>
            </li>
        {{ end }}
        </ul>
    </div>
</main>
{{ end }}
