{{ define "main" }}
<main>
    <article>
        <header class="my-5">
            <h1 class="text-5xl">{{.Title}}</h1>
        </header>
        {{.Content}}
    </article>
    <ul>
    {{ range .Pages }}
        <li>
            <a href="{{.Permalink}}">{{.Lastmod.Format "2006.01.02"}} | {{.Title}}</a>
        </li>
    {{ end }}
    </ul>
</main>
{{ end }}
