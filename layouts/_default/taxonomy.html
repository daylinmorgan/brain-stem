{{ define "main" }}
<main>
    <div class="mx-auto bg-ctp-base rounded-md p-4">
        <header class="my-5">
            <h1 class="text-5xl font-bold font-mono-casual">{{.Title}}</h1>
        </header>
        <ul>
        {{ range .Pages }}
            <li>
                <a href="{{.Permalink}}">{{.Lastmod.Format "2006.01.02"}} | {{.Title}}</a>
            </li>
        {{ end }}
        </ul>
    </div>
</main>
{{ end }}
