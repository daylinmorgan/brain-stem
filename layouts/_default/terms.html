{{ define "main" }}
<main>
    <div mx-auto bg-ctp-base rounded-md p-4>
        <header my-5>
            <h1 text-5xl font-mono-casual font-bold>{{ .Title }}</h1>
        </header>
    <ul>
    {{ range sort .Site.Taxonomies.tags }}
    <li>
        <a href="{{.Page.Permalink}}">{{.Page.Title}} ({{ .Count }})</a>
    </li>
    {{ end }}
    </ul>
    </div>
</main>
{{ end }}
