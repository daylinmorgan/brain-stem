{{ define "main" }}
<div class="bg-ctp-base rounded-md p-4">

<div class="markdown">
  <h1 class="font-mono-casual font-black">
      <a href="{{ .Permalink }}">#</a>
      {{ .Title }}
  </h1>

{{ .Content }}
</div>

{{ partial "backlinks.html" (dict "page" .) }}

{{ if isset .Params "book" }}

{{ end }}

</div>
{{ partial "meta.html" . }}
{{ end }}
