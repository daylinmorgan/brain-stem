<section max-w-6xl mx-auto my-2 rounded-md p-4 bg-ctp-mantle font-mono>
    <h2>Book Metadata</h2>
    {{ with .Params.book }}
    <ul>
        {{ if .author}}
        <li>
          <span font-bold>author</span>: {{ .author}}
        </li>
        {{ end }}
        {{ if .tags }}
        <li>
          <span font-bold>tags</span>: {{ delimit .tags ", " ", and " }}
        </li>
        {{ end }}
    </ul>
    {{ end }}
</section>
